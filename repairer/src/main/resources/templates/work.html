<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        body {
            background-image: url('img/shapes-light.png'); /* Path to your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Center the form container and add spacing below the navbar */
        .form-container {
            max-width: 700px;
            margin: 80px auto 0; /* Centering the form and adding space below the navbar */
            padding: 20px;
            background-color: rgb(223 179 255 / 71%); /* Semi-transparent background */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<!-- Navbar & Hero Start -->
<div class="container-fluid position-relative p-0">
    <nav class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0 sticky-top">
        <a th:href="@{/}" class="navbar-brand p-0">
            <h1 class="text-primary"><img th:src="@{/img/logo.png}" alt="Logo"> MR. REPAIR</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="fa fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto py-0">
                <a th:href="@{/index}" class="nav-item nav-link ">Home</a>
                <a th:href="@{/about}" class="nav-item nav-link">About</a>
                <a th:href="@{/service}" class="nav-item nav-link">Services</a>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Repairier</a>
                    <div class="dropdown-menu m-0">
                        <a th:href="@{/electrician}" class="dropdown-item">Electrician</a>
                        <a th:href="@{/technician}" class="dropdown-item">Technician</a>
                        <a th:href="@{/plumber}" class="dropdown-item">Plumber</a>
                        <a th:href="@{/mason}" class="dropdown-item">Mason</a>
                        <a th:href="@{/painter}" class="dropdown-item">Painter</a>
                        <a th:href="@{/carpenter}" class="dropdown-item">Carpenter</a>
                    </div>
                </div>
                <a th:href="@{/joinus}" class="nav-item nav-link">Join Us</a>
            </div>
            <a th:href="@{/work}" class="btn btn-primary rounded-pill py-2 px-4 my-3 my-lg-0">Get Started</a>
        </div>
    </nav>
</div>

<!-- Content -->
<div class="form-container">
    <h1 class="text-center mb-4">Submit Your Work</h1>

    <!-- Feedback messages (optional) -->
    <div th:if="${message}" class="alert alert-info mt-4" role="alert">
        <span th:text="${message}"></span>
    </div>

    <form th:action="@{/submitWork}" method="post" enctype="multipart/form-data" class="mt-4">
        <div class="row g-3">
            <div class="col-12 col-md-6">
                <div class="form-group mb-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="form-group mb-3">
                    <label for="mobile">Mobile Number</label>
                    <input type="text" class="form-control" id="mobile" name="mobile" required>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group mb-3">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="form-group mb-3">
                    <label for="location">Location</label>
                    <input type="text" class="form-control" id="location" name="location" required>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="form-group mb-3">
                    <label for="workcategory">Work Category</label>
                    <select class="form-control" id="workcategory" name="workcategory" required>
                        <option value="" disabled selected>Select your category</option>
                        <option value="Electrician">Electrician</option>
                        <option value="Technician">Technician</option>
                        <option value="Plumber">Plumber</option>
                        <option value="Mason">Mason</option>
                        <option value="Painter">Painter</option>
                        <option value="Carpenter">Carpenter</option>
                    </select>
                </div>
            </div>


            <div class="col-12">
                <div class="form-group mb-3">
                    <label for="worktodo">Work TO DO Description</label>
                    <textarea class="form-control" id="worktodo" name="worktodo" rows="4" required></textarea>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="form-group mb-3">
                    <label for="budget">Work Budget</label>
                    <input type="number" class="form-control" id="budget" name="budget" min="1" required>

                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </div>
        </div>
    </form>
</div>
<!-- Footer -->
<footer class="text-center text-lg-start bg-dark text-muted mt-5">
    <div class="text-center p-4 text-light">
        Â© 2024 MR. REPAIR: All Rights Reserved.
    </div>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
